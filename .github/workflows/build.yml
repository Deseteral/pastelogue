name: Rust

on: [push]

jobs:
  build:    
    strategy:
      matrix:
        os: [macOS-10.14, windows-2019, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
